<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="start">
        <h2 class="start__heading">Welcome to Yahtzee</h2>
        <button class="start__game">Start</button>
    </div>

    <div class="game">
        <h1 class="game__rolls"></h1>
        <div class="game__dices">
            <img src="./images/dice-3.svg" alt="dice1" height="70px" id="dice1">
            <img src="./images/dice-3.svg" alt="dice2" height="70px" id="dice2">
            <img src="./images/dice-3.svg" alt="dice3" height="70px" id="dice3">
            <img src="./images/dice-2.svg" alt="dice4" height="70px" id="dice4">
            <img src="./images/dice-2.svg" alt="dice5" height="70px" id="dice5">
        </div>
        <div class="game__scoring">
            <table class="game__score-pad">
                <tr>
                  <th>Check</th>
                  <th>Choice</th>
                  <th>Score</th>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="aces"></td>
                    <td>Aces</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="twos"></td>
                    <td>Twos</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="threes"></td>
                    <td>Threes</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="fours"></td>
                    <td>Fours</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="fives"></td>
                    <td>Fives</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="sixes"></td>
                    <td>Sixes</td>
                    <td class="upper-section-points"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total</td>
                    <td class="upper-section-total"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Bonus</td>
                    <td class="upper-section-bonus points"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total Score</td>
                    <td class="upper-section total-score-upper"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="threeAKind"></td>
                    <td>3 of a kind</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="fourAKind"></td>
                    <td>4 of a kind</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="fullHouse"></td>
                    <td>Full House</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="smStraight"></td>
                    <td>Sm. Straight</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="lgStraight"></td>
                    <td>Lg. Straight</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="yahtzee"></td>
                    <td>YAHTZEE</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="check" value="chance"></td>
                    <td>Chance</td>
                    <td class="lower-section-points"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>Total</td>
                    <td class="lower-section-total"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>Grand Total</td>
                    <td class="grand-score"></td>
                </tr>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
