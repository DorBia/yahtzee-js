<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="start">
        <h2 class="start__heading">Welcome to Yahtzee</h2>
        <button class="start__game">Start</button>
    </div>

    <div class="game hidden">
        <h3 class="game__rolls"></h3>
        <div class="game__dices">
            <img src="./images/dice-3.svg" alt="dice1" id="dice1">
            <img src="./images/dice-3.svg" alt="dice2" id="dice2">
            <img src="./images/dice-3.svg" alt="dice3" id="dice3">
            <img src="./images/dice-2.svg" alt="dice4" id="dice4">
            <img src="./images/dice-2.svg" alt="dice5" id="dice5">
        </div>
        <div class="game__scoring">
            <table class="game__score-pad">
                <tr>
                  <th>Check</th>
                  <th>Choice</th>
                  <th>Score</th>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="aces">
                        <span></span>
                    </label></td>
                    <td>Aces</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="twos">
                        <span></span>
                    </label></td>
                    <td>Twos</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="threes">
                        <span></span>
                    </label></td>
                    <td>Threes</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="fours">
                        <span></span>
                    </label></td>
                    <td>Fours</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="fives">
                        <span></span>
                    </label></td>
                    <td>Fives</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="sixes">
                        <span></span>
                    </label></td>
                    <td>Sixes</td>
                    <td class="upper-section-points points"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total</td>
                    <td class="upper-section-total points"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Bonus</td>
                    <td class="upper-section-bonus points"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Total Score</td>
                    <td class="upper-section total-score-upper points"></td>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="threeAKind">
                        <span></span>
                    </label></td>
                    <td>3 of a kind</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="fourAKind">
                        <span></span>
                    </label></td>
                    <td>4 of a kind</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="fullHouse">
                        <span></span>
                    </label></td>
                    <td>Full House</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="smStraight">
                        <span></span>
                    </label></td>
                    <td>Sm. Straight</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="lgStraight">
                        <span></span>
                    </label></td>
                    <td>Lg. Straight</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="yahtzee">
                        <span></span>
                    </label></td>
                    <td>YAHTZEE</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td><label><input type='checkbox' class="check" value="chance">
                        <span></span>
                    </label></td>
                    <td>Chance</td>
                    <td class="lower-section-points points"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>Total</td>
                    <td class="lower-section-total points"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td>Grand Total</td>
                    <td class="grand-score points"></td>
                </tr>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
