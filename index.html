<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="start">
        <h2 class="start__heading">Welcome to Yahtzee</h2>
        <button class="start__game">Start</button>
    </div>

    <div class="game">
        <h1 class="game__score"></h1>
        <div class="game__dices">
            <img src="./images/dice-1.svg" alt="dice1" height="70px" id="dice1">
            <img src="./images/dice-1.svg" alt="dice2" height="70px" id="dice2">
            <img src="./images/dice-1.svg" alt="dice3" height="70px" id="dice3">
            <img src="./images/dice-1.svg" alt="dice4" height="70px" id="dice4">
            <img src="./images/dice-1.svg" alt="dice5" height="70px" id="dice5">
        </div>
        <div class="game__scoring">
            <table class="game__score-pad">
                <tr>
                  <th>Check</th>
                  <th>Choice</th>
                  <th>Score</th>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Aces</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Twos</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Threes</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Fours</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Fives</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="choice upper-section"><input type="checkbox" class="check"></td>
                    <td class="choice upper-section">Sixes</td>
                    <td class="choice upper-section points"></td>
                </tr>
                <tr>
                    <td class="upper-section total"> </td>
                    <td class="upper-section total">Total</td>
                    <td class="upper-section total points"></td>
                </tr>
                <tr>
                    <td class="upper-section bonus"> </td>
                    <td class="upper-section bonus">Bonus</td>
                    <td class="upper-section bonus points"></td>
                </tr>
                <tr>
                    <td class="upper-section total-score"> </td>
                    <td class="upper-section total-score">Total Score</td>
                    <td class="upper-section total-score"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">3 of a kind</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">4 of a kind</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">Full House</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">Sm. Straight</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">Lg. Straight</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class="choice"><input type="checkbox" class="check"></td>
                    <td class="choice">YAHTZEE</td>
                    <td class="choice points"></td>
                </tr>
                <tr>
                    <td class= "choice"> </td>
                    <td class= "choice">Chance</td>
                    <td class= "choice points"></td>
                </tr>
                <tr>
                    <td class="total-score"> </td>
                    <td class="total-score">Total</td>
                    <td class="total-score points"></td>
                </tr>
                <tr>
                    <td class="grand-score"> </td>
                    <td class="grand-score">Grand Total</td>
                    <td class="grand-score"></td>
                </tr>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
